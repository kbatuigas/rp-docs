description: This file configures `rpk` to connect to the Redpanda cluster that is deployed in the quickstart using Docker Compose.
kafka_api:
  sasl:
    user: superuser
    password: secretpassword
    mechanism: scram-sha-256
  brokers:
    - 127.0.0.1:19092
    - 127.0.0.1:29092
    - 127.0.0.1:39092
admin_api:
  addresses:
    - 127.0.0.1:19644
    - 127.0.0.1:29644
    - 127.0.0.1:39644
